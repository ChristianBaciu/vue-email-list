<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di email</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    
    <!-- 
    Attraverso l'apposita API di Boolean
    https://flynn.boolean.careers/exercises/api/random/mail
    generare 10 indirizzi email e stamparli in pagina all'interno di una lista.
    Bonus
    Far comparire gli indirizzi email solamente quando sono stati tutti generati.
     -->
</head>
<body>

    <div id="app" class="contenitore text-center m-5 mx-auto">
        
        <button class="btn btn-primary" @click="generaEmail">Clicca</button>

        <p class="text-light" v-for="(element, index) in listaEmail" :key="index">{{ element }}</p>

    </div>

    <!-- vue -->
    <script src='https://unpkg.com/vue@3'></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- js -->
    <script src="main.js"></script>
</body>
</html>
